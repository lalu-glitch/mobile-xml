name: xmlapp
description: "A new Flutter project."

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  android_id: ^0.4.1
  app_links: ^6.4.1
  bloc: ^9.0.0
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_dotenv: ^6.0.0
  flutter_native_contact_picker: ^0.0.10
  flutter_screenutil: ^5.9.3
  flutter_secure_storage: ^9.2.4
  fluttertoast: ^9.0.0
  geolocator: ^14.0.2
  google_fonts: ^6.3.1
  intl: ^0.20.2
  logger: ^2.6.1
  permission_handler: ^12.0.1
  printing: ^5.12.0
  provider: ^6.1.5
  sentry_flutter: ^9.6.0
  share_plus: ^12.0.0
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  url_launcher: ^6.3.2
  web_socket_channel: ^3.0.3
  webview_flutter: ^4.2.2

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  android: true
  ios: false
flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.2.9
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env

  fonts:
    - family: Gabarito
      fonts:
        - asset: assets/fonts/Gabarito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Gabarito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Gabarito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Gabarito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Gabarito-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Gabarito-Black.ttf
          weight: 900
