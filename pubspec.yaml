name: xmlapp
description: "A new Flutter project."

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  android_id: ^0.3.6
  animated_check: null
  app_links: ^3.4.0
  bloc: ^9.0.0
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  device_info_plus: null
  dio: ^5.9.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_dotenv: ^6.0.0
  flutter_screenutil: ^5.9.3
  flutter_secure_storage: ^9.2.4
  flutter_svg: ^2.2.1
  fluttertoast: null
  geolocator: ^14.0.2
  google_fonts: ^6.3.1
  intl: ^0.19.0
  logger: ^2.6.1
  printing: ^5.12.0
  provider: ^6.1.5
  sentry_flutter: ^9.6.0
  share_plus: ^10.0.2
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  url_launcher: ^6.3.2
  webview_flutter: ^4.2.2

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  android: true
  ios: false
flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png" # path icon kamu

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.2.9
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  fonts:
    - family: SFProDisplay # Nama Family yang akan digunakan di kode Flutter
      fonts:
        # Thin (100)
        - asset: fonts/SF-Pro-Display-Thin.otf
          weight: 100

        # Ultralight (200)
        - asset: fonts/SF-Pro-Display-Ultralight.otf
          weight: 200

        # Light (300)
        - asset: fonts/SF-Pro-Display-Light.otf
          weight: 300

        # Regular (400) - Umumnya tidak perlu weight: 400, tapi boleh ditambahkan
        - asset: fonts/SF-Pro-Display-Regular.otf
          weight: 400

        # Medium (500)
        - asset: fonts/SF-Pro-Display-Medium.otf
          weight: 500

        # Semibold (600)
        - asset: fonts/SF-Pro-Display-Semibold.otf
          weight: 600

        # Bold (700) - Akan digunakan saat memanggil FontWeight.bold
        - asset: fonts/SF-Pro-Display-Bold.otf
          weight: 700

        # Heavy (800)
        - asset: fonts/SF-Pro-Display-Heavy.otf
          weight: 800

        # Black (900)
        - asset: fonts/SF-Pro-Display-Black.otf
          weight: 900
  assets:
    - assets/images/
    - .env
